<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI vs AI TicTacToe</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        text-align: center;
        margin: 0;
      }

      .tictactoe-container {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 150px);
        gap: 10px;
        margin-top: 50px;
      }

      .tictactoe-cell {
        width: 150px;
        height: 150px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4em;
        border: 2px solid black;
      }

      .options-container {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        font-size: 18px;
        padding: 10px;
        margin: 15px;
        width: 150px;
        cursor: pointer;
      }

      .ai-selected {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5em;
        color: #333;
      }

      .counter {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2em;
        color: #333;
      }

      /* Back button styling */
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 16px;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>TicTacToe: AI vs AI</h1>
      <div class="ai-selected">
        AI (X): {{ ai1_model }} vs AI (O): {{ ai2_model }}
      </div>
      <!-- Display selected AIs -->

      <!-- W-L-D Counters -->
      <div class="counter">
        AI 1 Wins: <span id="wins-ai1">0</span> | AI 2 Wins:
        <span id="wins-ai2">0</span> | Draws: <span id="draws">0</span>
      </div>

      <div class="tictactoe-container" id="tictactoe-board">
        <!-- Cells for the TicTacToe board will be generated by JavaScript -->
      </div>

      <!-- Back Button -->
      <button class="back-button" onclick="window.location.href='/game/'">
        Back
      </button>
    </div>

    <script>
      let currentPlayer = "X"; // AI 1 starts
      let board = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;

      // W-L-D Counters
      let winsAI1 = 0;
      let winsAI2 = 0;
      let draws = 0;

      function aiMove() {
        if (!gameActive) return; // Stop AI moves if the game is not active

        // Basic AI - Random Move
        const availableMoves = board
          .map((val, index) => (val === "" ? index : null))
          .filter((v) => v !== null);

        if (availableMoves.length === 0) return; // No moves available

        const aiMove =
          availableMoves[Math.floor(Math.random() * availableMoves.length)];
        board[aiMove] = currentPlayer;
        document.querySelector(`div[data-cell-index="${aiMove}"]`).innerText =
          currentPlayer;

        checkWinner(); // Check if the game is over after this move

        // Switch to the next player if the game is still active
        if (gameActive) {
          currentPlayer = currentPlayer === "X" ? "O" : "X"; // Switch turns
          setTimeout(aiMove, 500); // AI takes turns every 0.5 seconds after this move
        }
      }

      function checkWinner() {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        let roundWon = false;
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            roundWon = true;
            break;
          }
        }

        if (roundWon) {
          gameActive = false; // Stop the game if a player wins

          if (currentPlayer === "X") {
            winsAI1++; // AI 1 win
            document.getElementById("wins-ai1").innerText = winsAI1;
            alert("AI 1 (X) wins!"); // Show result
          } else {
            winsAI2++; // AI 2 win
            document.getElementById("wins-ai2").innerText = winsAI2;
            alert("AI 2 (O) wins!"); // Show result
          }

          setTimeout(resetBoard, 1000); // Reset the board after 1 second
          return;
        }

        if (!board.includes("")) {
          draws++; // Game draw
          document.getElementById("draws").innerText = draws;
          alert("It's a draw!");
          gameActive = false;
          setTimeout(resetBoard, 1000); // Reset the board after 1 second
        }
      }

      function resetBoard() {
        currentPlayer = "X"; // AI 1 always starts
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        document
          .querySelectorAll(".tictactoe-cell")
          .forEach((cell) => (cell.innerText = ""));
        aiMove(); // Start the next round automatically without delay
      }

      function createBoard() {
        const boardContainer = document.getElementById("tictactoe-board");
        boardContainer.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("tictactoe-cell");
          cell.setAttribute("data-cell-index", i);
          boardContainer.appendChild(cell);
        }
      }

      createBoard();
      aiMove(); // Start the first move
    </script>
  </body>
</html>
