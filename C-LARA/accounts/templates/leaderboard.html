<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe AI Leaderboard</title>
    <style>
        body {
            text-align: center; 
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px auto; 
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe AI Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>AI Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th> 
            </tr>
        </thead>
        <tbody>
            {% for ai in ai_performance %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ ai.name }}</td>
                    <td>{{ ai.wins }}</td>
                    <td>{{ ai.losses }}</td>
                    <td>{{ ai.draws }}</td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
