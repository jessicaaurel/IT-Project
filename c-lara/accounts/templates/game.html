<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Options</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        text-align: center;
        margin: 0;
      }


      .username {
        font-size: 0.9em;
      }

      .tictactoe-container {
        position: relative;
        cursor: pointer;
      }

      .tictactoe-image {
        width: 500px;
        height: auto;
      }

      .options-container {
        position: absolute;
        top: 50%; /* Start positioning from 50% of the height */
        right: 20px; /* Move it to the right side */
        transform: translateY(-50%); /* Center vertically */
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      select, button, label {
        font-size: 18px;
        padding: 5px;
        margin: 15px;
        width: 250px; /* Optional: Ensure uniform width for elements */
      }
      /* Sidebar and dropdown menu styles */
      .container {
        display: flex;
      }

      .sidebar {
        width: 250px;
        padding: 20px;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      .profile-icon {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .profile-icon img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
      }

      .menu {
        margin-top: 20px;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
      }

      .menu ul ul {
        padding-left: 20px;
      }

      .menu li {
        margin-bottom: 10px;
      }

      .menu.hidden {
        display: none;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar and profile -->
    <div class="container">
      <div class="sidebar">
        <div class="profile-icon">
          <img src="{% static 'images/profile.png' %}" alt="Profile" onclick="toggleMenu()">
          <span>{{ user.username }}</span>
        </div>
        <nav class="menu hidden" id="profile-menu">
          <ul>
            <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
            <li><a href="#">Results</a>
              <ul>
                <li><a href="{% url 'summary' %}">Summary</a></li>
                <li><a href="{% url 'statistics' %}">Statistics</a></li>
              </ul>
            </li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>
      </div>
    <h1>TicTacToe</h1>

    <!-- Container for the TicTacToe image -->
    <div class="tictactoe-container">
      <img
        src="{% static 'images/tictactoe.png' %}"
        alt="TicTacToe Image"
        class="tictactoe-image"
      />
    </div>

    <!-- Options moved to the right -->
    <div class="options-container">
      <label for="player1">Player 1:</label>
      <select id="player1">
        <option value="gpt4">GPT-4</option>
        <option value="llama">Llama</option>
        <option value="claude">Claude</option>
        <option value="gemini">Gemini</option>
        <option value="human">Human</option>
      </select>

      <label for="player2">Player 2:</label>
      <select id="player2">
        <option value="gpt4">GPT-4</option>
        <option value="llama">Llama</option>
        <option value="claude">Claude</option>
        <option value="gemini">Gemini</option>
        <option value="human">Human</option>
      </select>

      <label for="prompt">Prompt:</label>
      <select id="prompt">
        <option value="cot">Chain of Thought (CoT)</option>
        <option value="minimal">Minimal</option>
        <option value="explicit">Explicit</option>
      </select>

      <button type="submit">Start Game</button>
    </div>

    <!-- Script to handle menu toggle -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("profile-menu");
        menu.classList.toggle("hidden");
      }

      function showX() {
        window.location.href = "/game";
      }
    </script>
  </body>
</html>
