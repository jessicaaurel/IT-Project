<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        text-align: center;
        margin: 0;
      }

      .username {
        font-size: 0.9em;
      }

      .tictactoe-container {
        position: relative;
        cursor: pointer;
        text-align: center;
      }

      .tictactoe-image {
        width: 500px;
        height: auto;
      }

      .x-mark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5em;
        color: black;
        font-weight: bold;
      }

      .x-mark.clicked {
        color: red;
      }

      .click-to-play {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1em;
        color: grey;
      }

      /* Sidebar and dropdown menu styles */
      .container {
        display: flex;
      }

      .sidebar {
        width: 250px;
        padding: 20px;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      .profile-icon {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .profile-icon img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
      }
      
      nav a {
        text-decoration: none;
        color: black;
        font-size: 1.1em;
      }

      nav a:hover {
        color: #aaa;
      }
      .menu {
        margin-top: 20px;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
      }

      .menu ul ul {
        padding-left: 20px;
      }

      .menu li {
        margin-bottom: 10px;
      }

      .menu.hidden {
        display: none;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar and profile -->
    <div class="container">
      <div class="sidebar">
        <div class="profile-icon">
          <img src="{% static 'images/profile.png' %}" alt="Profile" onclick="toggleMenu()">
          <span>{{ user.username }}</span>
        </div>
        <nav class="menu hidden" id="profile-menu">
          <ul>
            <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
            <li><span>Results</span>
              <ul>
                <li><a href="{% url 'summary' %}">Summary</a></li>
                <li><a href="{% url 'statistics' %}">Statistics</a></li>
              </ul>
            </li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1>TicTacToe</h1>
        <div class="tictactoe-container" onclick="showX()">
          <img
            src="{% static 'images/tictactoe.png' %}"
            alt="TicTacToe Image"
            class="tictactoe-image"
          />
          <div class="x-mark" id="xMark">X</div>
          <div class="click-to-play" id="clickToPlay">Click to play</div>
        </div>
      </div>
    </div>

    <!-- Script to handle menu toggle -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("profile-menu");
        menu.classList.toggle("hidden");
      }

      function showX() {
        window.location.href = "/game";
      }
    </script>
  </body>
</html>
