<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        text-align: center;
        margin: 0;
      }

      .profile-container {
        position: absolute;
        top: 20px;
        left: 20px;
        text-align: center;
      }

      .profile-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: block;
        margin-bottom: 5px;
        cursor: pointer; /* Make it clear that the image is clickable */
      }

      .username {
        font-size: 0.9em;
      }

      .tictactoe-container {
        position: relative;
        cursor: pointer;
        text-align: center;
      }

      .tictactoe-image {
        width: 500px;
        height: auto;
      }

      /* Initially show X in black */
      .x-mark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5em;
        color: black; /* Initially black */
        font-weight: bold;
      }

      /* Change X color to red when clicked */
      .x-mark.clicked {
        color: red;
      }

      /* Add small text below X */
      .click-to-play {
        position: absolute;
        top: 65%; /* Adjust this to change the spacing between X and the text */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1em;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <!-- Wrap the profile image in a clickable link -->
      <a href="/profile-page">
        <img
          src="{% static 'images/profile.png' %}"
          alt="Profile Image"
          class="profile-image"
        />
      </a>
      <p class="username">{{ user.username }}</p>
    </div>

    <h1>TicTacToe</h1>

    <!-- Container for the TicTacToe image, "X" mark, and the small text -->
    <div class="tictactoe-container" onclick="showX()">
      <img
        src="{% static 'images/tictactoe.png' %}"
        alt="TicTacToe Image"
        class="tictactoe-image"
      />
      <!-- The X mark that will appear in the middle -->
      <div class="x-mark" id="xMark">X</div>
      <!-- Small text below the X -->
      <div class="click-to-play" id="clickToPlay">Click to play</div>
    </div>

    <script>
      function showX() {
        // Change the X color to red
        document.getElementById("xMark").classList.add("clicked");

        // Optionally, you can hide the "Click to play" text once clicked
        document.getElementById("clickToPlay").style.display = "none";

        // Redirect to the next page after a delay (e.g., 1 second)
        setTimeout(function () {
          window.location.href = "/next-page"; // Update with your next page URL
        }, 1000);
      }
    </script>
  </body>
</html>
