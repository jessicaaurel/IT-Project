<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human vs AI TicTacToe</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        text-align: center;
        margin: 0;
      }

      .tictactoe-container {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 150px);
        gap: 10px;
        margin-top: 50px;
      }

      .tictactoe-cell {
        width: 150px;
        height: 150px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4em;
        cursor: pointer;
        border: 2px solid black;
      }

      .options-container {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        font-size: 18px;
        padding: 10px;
        margin: 15px;
        width: 150px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>TicTacToe: Human vs AI</h1>
      <div class="tictactoe-container" id="tictactoe-board">
        <!-- Cells for the TicTacToe board will be generated by JavaScript -->
      </div>
    </div>

    <script>
      let currentPlayer = "X"; // Human player
      let board = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;

      function handleCellClick(event) {
        const cellIndex = event.target.getAttribute("data-cell-index");
        if (board[cellIndex] !== "" || !gameActive) {
          return;
        }
        board[cellIndex] = currentPlayer;
        event.target.innerText = currentPlayer;
        checkWinner();
        if (gameActive) {
          currentPlayer = "O"; // AI's turn
          aiMove();
        }
      }

      function aiMove() {
        // Basic AI - Random Move
        const availableMoves = board.map((val, index) => val === "" ? index : null).filter(v => v !== null);
        const aiMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
        board[aiMove] = currentPlayer;
        document.querySelector(`div[data-cell-index="${aiMove}"]`).innerText = currentPlayer;
        checkWinner();
        currentPlayer = "X"; // Human's turn
      }

      function checkWinner() {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        let roundWon = false;
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            roundWon = true;
            break;
          }
        }

        if (roundWon) {
          alert(`Player ${currentPlayer} wins!`);
          gameActive = false;
          return;
        }

        if (!board.includes("")) {
          alert("It's a draw!");
          gameActive = false;
        }
      }

      function resetBoard() {
        currentPlayer = "X";
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        document
          .querySelectorAll(".tictactoe-cell")
          .forEach((cell) => (cell.innerText = ""));
      }

      function createBoard() {
        const boardContainer = document.getElementById("tictactoe-board");
        boardContainer.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("tictactoe-cell");
          cell.setAttribute("data-cell-index", i);
          cell.addEventListener("click", handleCellClick);
          boardContainer.appendChild(cell);
        }
      }

      createBoard();
    </script>
  </body>
</html>
